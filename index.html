<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do List</title>
  <link href="./css/styles.production.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h2>To Do List</h2>
    <p><em> Double click on an item, or click on the &#10003; button, to strike off the selected item. Click on
        the X button to delete the selected item.</em></p>
    <p><em>Drag items to reorder the list.</em></p>

    <form name="toDoList">
      <input type="text" name="ListItem" id="input" maxlength="18" />
    </form>

    <div onclick="newItem()" id="button">Add</div>
    <br />
    <ol id="list"></ol>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
